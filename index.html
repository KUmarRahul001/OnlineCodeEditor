<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Code Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
    <script src="js/editor.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        .modal-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .modal-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(8px);
            background: rgba(0, 0, 0, 0.4);
            transition: background 0.3s ease;
        }

        .login-modal {
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            padding: 2.5rem 2rem;
            border-radius: 20px;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeInUp 0.3s ease-in-out;
            font-family: 'Segoe UI', sans-serif;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-modal h3 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .login-modal input {
            border: none;
            border-radius: 12px;
            padding: 0.75rem;
            margin-bottom: 1rem;
            width: 100%;
            background-color: #f1f3f6;
            transition: 0.3s;
            font-size: 15px;
        }

        .login-modal input:focus {
            outline: none;
            background-color: #e9ecf1;
            box-shadow: 0 0 0 2px #007bff40;
        }

        .login-modal button {
            border-radius: 12px;
            padding: 0.75rem;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .login-modal .close-btn {
            position: absolute;
            top: 12px;
            right: 18px;
            font-size: 22px;
            background: transparent;
            border: none;
            color: #666;
            transition: color 0.3s;
        }

        .login-modal .close-btn:hover {
            color: #000;
        }

        .login-modal p {
            font-size: 14px;
            text-align: center;
            margin-top: 1rem;
        }

        .login-modal a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .login-modal a:hover {
            text-decoration: underline;
        }


        body {
            background-color: #f8f9fa;
        }

        .navbar {
            margin-bottom: 20px;
        }

        textarea {
            resize: none;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark px-4">
        <span class="navbar-brand">Code Editor</span>
        <div>
            <button class="btn btn-success me-2" onclick="runCode()">Run</button>
            <button class="btn btn-primary me-2" onclick="saveCode()">Save</button>
            <button class="btn btn-warning me-2" onclick="loadCode()">Load</button>
            <button class="btn btn-info me-2" onclick="exportCode()">Export</button>
            <button class="btn btn-primary" onclick="openLoginModal()">Sign In</button>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-4">
                <h5>HTML</h5>
                <textarea id="htmlCode" class="form-control" rows="10"></textarea>
            </div>
            <div class="col-md-4">
                <h5>CSS</h5>
                <textarea id="cssCode" class="form-control" rows="10"></textarea>
            </div>
            <div class="col-md-4">
                <h5>JavaScript</h5>
                <textarea id="jsCode" class="form-control" rows="10"></textarea>
            </div>
        </div>

        <div class="mt-4">
            <h5>Live Preview</h5>
            <iframe id="preview" class="w-100" style="min-height: 300px; border: 1px solid #ccc;"></iframe>
        </div>
    </div>

    <div id="loginModalWrapper" class="modal-wrapper d-none">
        <div class="modal-bg" onclick="closeLoginModal()"></div>

        <div class="login-modal">
            <button class="close-btn" onclick="closeLoginModal()">&times;</button>
            <h3 class="text-center mb-3">Login</h3>
            <form id="loginForm">
                <input type="email" name="email" class="form-control mb-2" placeholder="Email" required>
                <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
                <button type="submit" class="btn btn-success w-100 mb-2">Login</button>
            </form>
            <p class="text-center">
                Don't have an account? <a href="#" onclick="openRegisterModal()">Register here</a>
            </p>
        </div>
    </div>

    <div id="registerModalWrapper" class="modal-wrapper d-none">
        <div class="modal-bg" onclick="closeRegisterModal()"></div>

        <div class="login-modal">
            <button class="close-btn" onclick="closeRegisterModal()">&times;</button>
            <h3 class="text-center mb-3">Register</h3>
            <form id="registerForm">
                <input type="text" name="username" class="form-control mb-2" placeholder="Username" required>
                <input type="email" name="email" class="form-control mb-2" placeholder="Email" required>
                <input type="password" name="password" class="form-control mb-2" placeholder="Password" required>
                <input type="password" name="confirmPassword" class="form-control mb-3" placeholder="Confirm Password"
                    required>
                <button type="submit" class="btn btn-primary w-100 mb-2">Register</button>
            </form>
            <p class="text-center">
                Already have an account? <a href="#" onclick="openLoginModal()">Login here</a>
            </p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ext-language_tools.js"></script>
    <script src="js/editor.js"></script>
</body>

</html>
