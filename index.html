<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <title>Online Code Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="main.css" />

  <!-- ACE Editor & ZIP Dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.3/ace.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.3/ext-language_tools.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <style>
    /* Base Styles */
    .toolbar {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .toolbar.active {
      display: flex;
    }

    .toolbar-buttons button,
    .toolbar-options select,
    .toolbar-options .theme-toggle {
      width: 100%;
      text-align: center;
      box-sizing: border-box;
      overflow: hidden;
    }
    .hamburger {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: inherit;
    }

    /* Mobile: <600px */
    @media (max-width: 599px) {
      .toolbar {
        flex-direction: column;
      }

      .toolbar-buttons,
      .toolbar-options {
        width: 100%;
      }

      .toolbar-buttons button {
        width: 100%;
      }

      nav h1 {
        font-size: 1rem;
        text-align: center;
      }
    }

    /* Tablet: 600pxâ€“767px */
    @media (min-width: 600px) and (max-width: 767px) {
      .toolbar {
        flex-direction: column;
      }

      .toolbar-buttons button,
      .toolbar-options select {
        font-size: 14px;
      }

      nav h1 {
        font-size: 1.1rem;
      }
    }

    /* Laptop: 768pxâ€“991px */
    @media (min-width: 768px) and (max-width: 991px) {
      .toolbar {
        display: flex !important;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
      }

      .hamburger {
        display: none;
      }

      .toolbar-buttons button,
      .toolbar-options select {
        width: auto;
      }

      nav h1 {
        font-size: 1.3rem;
      }
    }

    /* Desktop: â‰¥992px */
    @media (min-width: 992px) {
      .toolbar {
        display: flex !important;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 15px;
      }

      .hamburger {
        display: none;
      }

      .toolbar-buttons button,
      .toolbar-options select {
        width: auto;
      }

      nav h1 {
        font-size: 1.4rem;
      }
    }

    .code-console {
      width: 100%;
      height: 250px;
      background: #111827;
      color: #0f0;
      padding: 12px;
      font-family: 'Courier New', monospace;
      border-radius: 8px;
      overflow-y: auto;
      overflow-x: auto;
      white-space: pre-wrap;
      box-sizing: border-box;
      border: 1px solid #334155;
      resize: vertical;
    }

    [data-theme="dark"] .code-console {
      background: #0f172a;
      color: #a0f0a0;
    }

    /* Responsive Tweaks */
    @media (max-width: 768px) {
      .code-console {
        height: auto;
        max-height: 200px;
        font-size: 13px;
      }
    }

    /* Base - Mobile First: Stack Editors Vertically */
    .editors-wrapper {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 20px;
    }

    /* Each Editor */
    .editor-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 300px;
      border-radius: 12px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      transition: background 0.3s ease;
    }

    [data-theme="dark"] .editor-column {
      background: rgba(30, 41, 59, 0.8);
    }

    /* Desktop and Laptop View: Side by Side */
    @media (min-width: 992px) {
      .editors-wrapper {
        flex-direction: row;
        justify-content: space-between;
      }

      .editor-column {
        width: calc(33.333% - 10.6px);
        /* 3 columns with some spacing */
      }
    }
  </style>

</head>

<body>
  <div class="big-wrapper">
    <div class="container">

      <nav class="navbar">
        <div class="navbar-top">
          <h1>ğŸ§‘â€ğŸ’» Online Code Editor</h1>
          <button class="hamburger" id="hamburgerToggle" onclick="toggleMenu()">â˜°</button>
        </div>

        <!-- Responsive Toolbar -->
        <div class="toolbar" id="toolbar">
          <div class="toolbar-buttons">
            <button onclick="runCode()">â–¶ï¸ Run</button>
            <button onclick="saveActiveProject()">ğŸ’¾ Save</button>
            <button onclick="loadActiveProject()">ğŸ”„ Load</button>
            <button onclick="clearAll()">ğŸ§¹ Clear</button>
            <button onclick="exportZip()">ğŸ“¦ ZIP</button>
            <button onclick="shareProject()">ğŸ”— Share</button>
            <button onclick="togglePreviewFullscreen()">ğŸ–¥ï¸ Fullscreen</button>
          </div>
          <div class="toolbar-options">
            <select id="projectList" onchange="selectProject(this.value)">
              <option value="">-- Projects --</option>
            </select>
            <label class="theme-toggle">
              <input type="checkbox" id="themeToggle" onchange="toggleTheme()" />
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </nav>


      <!-- Code Editors Section -->
      <h2 class="section-title">ğŸ“ Code Editors</h2>
      <div class="editors-wrapper">
        <div class="editor-column">
          <div class="editor-title">HTML</div>
          <div id="editor-html" class="editor-box"></div>
        </div>
        <div class="editor-column">
          <div class="editor-title">CSS</div>
          <div id="editor-css" class="editor-box"></div>
        </div>
        <div class="editor-column">
          <div class="editor-title">JavaScript</div>
          <div id="editor-js" class="editor-box"></div>
        </div>
      </div>

      <!-- Output Section -->
      <div class="output-container">
        <h2 class="output-title">ğŸ” Live Preview</h2>
        <div class="preview-wrapper">
          <iframe id="preview" class="code-preview" sandbox="allow-scripts allow-same-origin"></iframe>
        </div>

        <h2 class="output-title">ğŸ§¾ Console Output</h2>
        <pre id="consoleLog" class="code-console"></pre>
      </div>

    </div>
  </div>

  <!-- Main Script -->
  <script type="module" src="script.js"></script>
  <script>
    function toggleMenu() {
      const toolbar = document.getElementById('toolbar');
      toolbar.classList.toggle('active');
    }
  </script>
</body>

</html>
