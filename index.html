<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Online Code Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css" />

  <!-- ACE Editor & ZIP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.3/ace.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.3/ext-language_tools.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="main.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.3/ace.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.3/ext-language_tools.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>

<body class="min-h-screen font-sans-dark">

  <div class="big-wrapper">
    <div class="max-w-screen-xl mx-auto px-4 py-6 flex flex-col gap-6">

      <!-- Navbar -->
      <nav>
        <h1>🧑‍💻 Online Code Editor</h1>
        <div class="toolbar">
          <button onclick="runCode()" class="btn-primary">▶️ Run</button>
          <button onclick="saveActiveProject()" class="btn-success">💾 Save</button>
          <button onclick="loadActiveProject()" class="btn-secondary">🔄 Load</button>
          <button onclick="clearAll()" class="btn-danger">🧹 Clear</button>
          <button onclick="exportZip()" class="btn-info">📦 ZIP</button>
          <button onclick="shareProject()" class="btn-neutral">🔗 Share</button>
          <button onclick="togglePreviewFullscreen()">🖥️ Fullscreen</button>

          <select id="projectList" onchange="selectProject(this.value)">
            <option value="">-- Projects --</option>
          </select>

          <label class="theme-toggle">
            <input type="checkbox" id="themeToggle" onchange="toggleTheme()" />
            <span class="slider"></span>
          </label>
        </div>
      </nav>

      <!-- Section Title -->
      <h2 class="section-title text-2xl font-bold mb-4">📝 Code Editors</h2>

      <!-- Editors -->
      <div class="editors-wrapper">
        <div class="editor-column">
          <div class="editor-title">HTML</div>
          <div id="editor-html" class="editor-box"></div>
        </div>
        <div class="editor-column">
          <div class="editor-title">CSS</div>
          <div id="editor-css" class="editor-box"></div>
        </div>
        <div class="editor-column">
          <div class="editor-title">JavaScript</div>
          <div id="editor-js" class="editor-box"></div>
        </div>
      </div>

      <!-- Output -->
      <div class="output-container shadow rounded p-4">
        <h2 class="text-lg font-semibold mb-3">🔎 Live Preview</h2>
        <div class="preview-wrapper">
          <iframe id="preview" class="code-preview"></iframe>
        </div>

        <h2 class="text-lg font-semibold mt-6 mb-3">🧾 Console Output</h2>
        <pre id="consoleLog" class="code-console"></pre>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
