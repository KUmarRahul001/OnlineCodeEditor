<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Code Editor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar navbar-dark bg-dark px-4">
    <a class="navbar-brand text-light" href="#">🧑‍💻 Online Code Editor</a>
    <div>
      <a href="auth/login.php" class="btn btn-outline-light btn-sm me-2">Login</a>
      <a href="auth/register.php" class="btn btn-outline-light btn-sm">Register</a>
    </div>
  </nav>

  <div class="container-fluid mt-3">
    <div class="row">
      <div class="col-md-4 mb-3">
        <h5>HTML</h5>
        <textarea id="htmlCode" class="form-control" rows="10"></textarea>
      </div>
      <div class="col-md-4 mb-3">
        <h5>CSS</h5>
        <textarea id="cssCode" class="form-control" rows="10"></textarea>
      </div>
      <div class="col-md-4 mb-3">
        <h5>JavaScript</h5>
        <textarea id="jsCode" class="form-control" rows="10"></textarea>
      </div>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-2">
      <button class="btn btn-success" onclick="runCode()">▶ Run</button>
      <button class="btn btn-primary">💾 Save</button>
      <button class="btn btn-secondary">📂 Load</button>
    </div>
    <iframe id="output" class="w-100" style="height:300px; border:1px solid #ccc;"></iframe>
  </div>

  <script src="editor.js"></script>
</body>
</html>
